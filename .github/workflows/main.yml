name: Build Lavat Windows and Alpine Linux binaries

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup MSVC environment
        uses: microsoft/setup-msbuild@v1

      - name: Build with MSBuild
        run: |
          # Assuming a Visual Studio solution or vcxproj is present,
          # adjust this if you use a Makefile or different build system
          msbuild /p:Configuration=Release /p:Platform=x64 lavat.sln

      - name: Upload Windows EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: lavat-windows-exe
          path: path\to\built\lavat.exe  # Adjust to actual exe path

  build-alpine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Alpine toolchain and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools build-essential gcc make pkg-config

      - name: Build static binary for Alpine
        run: |
          CC=musl-gcc
          CFLAGS="-static -O2"
          $CC $CFLAGS -o lavat lavat.c   # Adjust source file names if needed

      - name: Upload Alpine binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: lavat-alpine-binary
          path: lavat
